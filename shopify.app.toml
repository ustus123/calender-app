# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "57f963f3fa680e618bfb75a444f88ab9"
name = "くいっく配送日時指定"

# ✅ 公開/審査時は「実在するHTTPSのURL」が必須（RenderのURL）
application_url = "https://calender-app-47zc.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  # --- 通常webhooks（既存） ---
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # --- ✅ Privacy law compliance（必須） ---
  [[webhooks.subscriptions]]
  compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
  uri = "/webhooks/compliance"

[access_scopes]
scopes = "write_products,read_orders,write_orders,write_app_proxy"
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://calender-app-47zc.onrender.com/api/auth"
]

[app_proxy]
prefix = "apps"
subpath = "delivery-date"
url = "/apps/delivery-date"
